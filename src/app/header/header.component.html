<nav class="navbar navbar-expand-lg navbar-light bg-faded rounded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#containerNavbar" aria- controls="containerNavbar" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="containerNavbar">
        <a class="navbar-brand" href="#">Compras App</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="isAuth()">
                <a class="nav-link" routerLink="/">Inicio </a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="isAuth()"> <a class="nav-link"
                    routerLink="/proveedores">Proveedores </a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="isAuth()"> <a class="nav-link"
                    routerLink="/presupuestos">Presupuestos </a>
            </li>
            <li class="nav-item" *ngIf="!isAuth()">
                <button class="btn btn-primary float-md-right" routerLink="/iniciosesion">Inicie sesión</button>
            </li>
            <li class="nav-item" *ngIf="isAuth()">
                <button class="btn btn-primary float-md-right" (click)="onLogout()">Cerrar sesión</button>
            </li>
        </ul>
    </div>
</nav>
